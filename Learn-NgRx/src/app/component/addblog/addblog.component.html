<form [formGroup]="blogForm" (ngSubmit)="saveBlog()">
  <mat-card>
    <mat-card-header>
      <h1>{{ pageTitle }}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" /> </mat-form-field
      ><br />

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button
      >&nbsp;
      <a (click)="closePopUp()" mat-raised-button color="warn">Close</a>
    </mat-card-actions>
  </mat-card>
</form>



<div style="text-align: center;">
    <h1>TECHNOLOGY BLOG</h1>
    <button (click)="AddBlog()" mat-raised-button color="primary">Add Blog</button>
</div>
<div class="container">
    <mat-card class="book-card" *ngFor="let blog of blogList">
        <mat-card-header>
            <h1>{{blog.title}}</h1>
        </mat-card-header>
        <mat-card-content>

            <p>{{blog.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
